plugins {
    id 'maven'
    id 'maven-publish'
}

tasks.create('sourceJar', Jar) {
    dependsOn tasks.classes
    from sourceSets.main.allSource
    archiveClassifier.set("sources")
    extension 'jar'
    group 'build'
}

publishing {
    repositories {
        maven {
            url project.properties['nexus-snapshot-url']
            credentials {
                username = project.properties['nexus-username']
                password = project.properties['nexus-password']
            }
        }
    }
    publications {
        maven(MavenPublication) {
            groupId = 'ru.qa.summer'
            artifactId = 'appium'
            version = project.properties['version']

            from components.java
            artifact sourceJar
        }
    }
}

dependencies {
    compile project(':core')
    compile 'com.testdroid:testdroid-api:2.88'
    compile 'io.appium:java-client:7.3.0'
}